<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weekly Trainer ‚Äî Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Chart.js for quick graphs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <header class="site-header">
    <h1>Weekly Trainer ‚Äî Dashboard</h1>
    <nav><a href="entry.html">Enter data</a></nav>
    <button id="dark-toggle" aria-label="Toggle dark mode">üåô</button>
  </header>

  <main class="container" id="dashboard-root">
    <section class="panel">
      <h2>Current week</h2>
      <div id="current-week-meta" class="small muted"></div>

      <div class="week-grid">
        <div>
          <h3>Monday <span id="mon-date" class="small muted"></span></h3>
          <table class="sheetlike"><thead>
            <tr><th>Exercise</th><th>Variation</th><th>Sets</th><th>Reps</th><th>Weight</th><th>RPE</th><th>Notes</th><th>Done</th></tr>
          </thead><tbody id="mon-body"></tbody></table>
        </div>
        <div>
          <h3>Wednesday <span id="wed-date" class="small muted"></span></h3>
          <table class="sheetlike"><thead>
            <tr><th>Exercise</th><th>Variation</th><th>Sets</th><th>Reps</th><th>Weight</th><th>RPE</th><th>Notes</th><th>Done</th></tr>
          </thead><tbody id="wed-body"></tbody></table>
        </div>
        <div>
          <h3>Friday <span id="fri-date" class="small muted"></span></h3>
          <table class="sheetlike"><thead>
            <tr><th>Exercise</th><th>Variation</th><th>Sets</th><th>Reps</th><th>Weight</th><th>RPE</th><th>Notes</th><th>Done</th></tr>
          </thead><tbody id="fri-body"></tbody></table>
        </div>
      </div>
    </section>

    <section class="panel">
      <h2>Trends</h2>
      <div class="chart-toolbar">
        <button id="btn-weight" class="btn">Bodyweight</button>
        <button id="btn-reps" class="btn">Total reps / week</button>
      </div>
      <canvas id="main-chart" height="120"></canvas>
      <div id="chart-meta" class="small muted"></div>
    </section>

    <section class="panel">
      <h2>Recent weeks</h2>
      <div id="weeks" class="grid"></div>
    </section>
  </main>

  <footer class="footer"><small>Powered by Google Sheets</small></footer>

  <script src="app.js"></script>
  <script>
    // boot the existing bits + the dashboard
    initTheme();
    loadOverview();
    initDashboard();  // <-- new
  </script>

  <style>
    /* a few small tweaks to look ‚Äúsheet-like‚Äù */
    .sheetlike { width:100%; border-collapse: collapse; }
    .sheetlike th, .sheetlike td { border:1px solid var(--border,#ddd); padding:.4rem; }
    .sheetlike th { background: var(--muted-bg, #f6f6f6); text-align:left; }
    .week-grid { display:grid; grid-template-columns: repeat(3, minmax(0,1fr)); gap:1rem; }
    .chart-toolbar { display:flex; gap:.5rem; margin-bottom:.5rem; }
    .btn { padding:.35rem .7rem; border:1px solid var(--border,#ddd); border-radius:.5rem; background:var(--btn-bg,#f8f8f8); cursor:pointer; }
    .btn:focus { outline:2px solid #5b9; }
    .small { font-size:.9rem; }
    .muted { opacity:.7; }
  </style>
</body>
</html>
